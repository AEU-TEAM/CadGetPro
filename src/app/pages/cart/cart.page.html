<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Shopping <b>Cart</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let item of cartItems">
      <ion-item>
        <div class="cart-item">
          <div class="img-box">
            <img [src]="item.img" />
          </div>

          <div class="info-box">
            <h4>{{item.name}}</h4>
            <p class="unit-price">${{item.price}}</p>

            <div class="counter-row">
              <div class="qty-control">
                <button (click)="updateQty(item, -1)"><ion-icon name="remove-outline"></ion-icon></button>
                <span>{{item.qty}}</span>
                <button (click)="updateQty(item, 1)"><ion-icon name="add-outline"></ion-icon></button>
              </div>
              <p class="total-item-price">${{item.price * item.qty}}</p>
            </div>
          </div>
        </div>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItem(item.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="summary-card">
    <div class="summary-row">
      <span>Subtotal</span>
      <span>${{subtotal}}</span>
    </div>
    <div class="summary-row">
      <span>Shipping</span>
      <span class="free">FREE</span>
    </div>
    <hr />
    <div class="summary-row total">
      <span>Total</span>
      <span>${{subtotal}}</span>
    </div>

    <ion-button expand="block" shape="round" class="checkout-btn">
      Checkout
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
